<!doctype html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="stylesheet" href="https://use.typekit.net/yxz5qap.css">
      <title>Type Beat Magazine</title>
      <!-- ★ Please include a proper title.-->
      <!-- Helpful meta tags to fight GitHub aggresive caching-->
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
   </head>
   <body class="gallery">
      <header>
         <a href="index.html">
            <h1><img src="logo.png" alt="Logo of Type Beat Magazine." class="logo"> </h1>
         </a>
         <!-- ★ Please use a proper alt attribute.-->
         <nav class="main">
            <ul>
               <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
               <li><a href="index.html">Home</a></li>
               <li><a href="#">Stories</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
         </nav>
      </header>
      <div class="gallery-container">
         <input class="gallery" type="radio" name="item" id="photo1" checked="checked">
         <input class="gallery" type="radio" name="item" id="photo2">
         <input class="gallery" type="radio" name="item" id="photo3">
         <input class="gallery" type="radio" name="item" id="photo4">
         <input class="gallery" type="radio" name="item" id="photo5">
         <input class="gallery" type="radio" name="item" id="photo6">
         <input class="gallery" type="radio" name="item" id="photo7">
         <input class="gallery" type="radio" name="item" id="photo8">
         <main class="gallery">
            <figure class="gallery">
               <img src="atljacob.jpg" alt="Photo of ATL Jacob in a red hoodie.">
               <figcaption class="gallery">Future's right-hand producer ATL Jacob</figcaption>
            </figure>
            <figure class="gallery">
               <img src="djspinz.jpg" alt="Photo of DJ Spinz working with his Macbook on a couch.">
               <figcaption class="gallery">The creator of the iconic Spinz 808, DJ Spinz</figcaption>
            </figure>
            <figure class="gallery">
               <img src="flstudio.jpg" alt="Graphic for FL Studio Workflow Tips.">
               <figcaption class="gallery">FL Studio Workflow Tips Thumbnail</figcaption>
            </figure>
            <figure class="gallery">
               <img src="painmelody.jpg" alt="Graphic for pain melodies featuring Youngboy NBA.">
               <figcaption class="gallery">Pain Melody Thumbnail</figcaption>
            </figure>
            <figure class="gallery">
               <img src="pvlace.jpg" alt="Graphic for ProducerGrind's PVLACE interview.">
               <figcaption class="gallery">PVLACE Interview Thumbnail</figcaption>
            </figure>
            <figure class="gallery">
               <img src="tntxd.jpg" alt="Photo of TnTXD in a black t-shirt.">
               <figcaption class="gallery">Legendary Youtube producer TnTXD</figcaption>
            </figure>
            <figure class="gallery">
               <img src="vst.jpg" alt="Graphic of various free VSTs.">
               <figcaption class="gallery">Compilation of free VSTs</figcaption>
            </figure>
            <figure class="gallery">
               <img src="wheezy.jpg" alt="Photo of Wheezy throwing up a peace sign in a blue jacket.">
               <figcaption class="gallery">YSL signed producer Wheezy</figcaption>
            </figure>
         </main>
         <nav class="gallery">
            <label class="gallery" for="photo1">
            <img class="gallery-nav" src="atljacob.jpg" alt="Photo of ATL Jacob in a red hoodie.">
            </label>
            <label class="gallery" for="photo2">
            <img class="gallery-nav" src="djspinz.jpg" alt="Photo of DJ Spinz working with his Macbook on a couch.">
            </label>
            <label class="gallery" for="photo3">
            <img class="gallery-nav" src="flstudio.jpg" alt="Graphic for FL Studio Workflow Tips.">
            </label>
            <label class="gallery" for="photo4">
            <img class="gallery-nav" src="painmelody.jpg" alt="Graphic for pain melodies featuring Youngboy NBA.">
            </label>
            <label class="gallery" for="photo5">
            <img class="gallery-nav" src="pvlace.jpg" alt="Graphic for ProducerGrind's PVLACE interview.">
            </label>
            <label class="gallery" for="photo6">
            <img class="gallery-nav" src="tntxd.jpg" alt="Photo of TnTXD in a black t-shirt.">
            </label>
            <label class="gallery" for="photo7">
            <img class="gallery-nav" src="vst.jpg" alt="Graphic of various free VSTs.">
            </label>
            <label class="gallery" for="photo8">
            <img class="gallery-nav" src="wheezy.jpg" alt="Photo of Wheezy throwing up a peace sign in a blue jacket.">
            </label>
         </nav>
      </div>
      <article>
      </article>
      <footer class="gallery">
         <p> All rights reserved.</p>
      </footer>
   </body>
</html>
